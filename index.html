<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/indexStyle.css" />
  </head>
  <body>
    <div class="backgroundImg">
      <img src="img/backgroundImg.avif" alt="" class="img1" />
      <div class="gray-backdround"></div>
      <div class="odin">
        <img src="img/odin-lined.png" alt="" class="img2" />
        <div class="odinText">ODIN</div>
      </div>
    </div>
    <div class="right">
      <div class="not-a-real">
        <div>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </div>
        <div>You know you want to.</div>
      </div>
      <div class="textBox">
        <form action="#" method="post">
          <legend>Let's do this!</legend>
          <div class="flex-container1">
            <div>
              <label for="first-name">FIRST NAME</label>
              <br />
              <input type="text" name="first-name" id="user-first-name" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <br />
              <input type="email" name="email" id="user-email" />
            </div>
          </div>

          <div class="flex-container2">
            <div>
              <label for="last-name">LAST NAME</label>
              <br />
              <input type="text" name="last-name" id="user-last-name" />
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <br />
              <input type="text" name="phone-number" id="user-phone-number" />
            </div>
          </div>

          <div class="flex-container3">
            <div>
              <label for="password">PASSWORD</label>
              <br />
              <input type="text" name="password" id="user-password" required />
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <br />
              <input
                type="text"
                name="confirm-password"
                id="user-confirm-password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,12}$"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <button type="submit">Create Account</button>
      <div>Already have an account? <a href="#">Log in</a></div>
    </div>

    <script src="js/isValidInput.js"></script>
  </body>
</html>
